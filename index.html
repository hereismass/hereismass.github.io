---
layout: default
title: Homepage
---
<div id="about">
	{% capture my_about %}{% include about.md %}{% endcapture %}
	{{ my_about | markdownify }}
</div>

<div id="lastposts">
	<h2>Personal stuff</h2>
	<ul>
	{% for post in site.posts %}
		<li>
			<div>
				<img src="{{ post.image_link }}"/>
				<h3>{{ post.title }}</h3>
			</div>
			{{ post.content | markdownify }}
		  <span>{{ post.date | date: "%B %d, %Y" }}</span>	
		</li>
	{% endfor %}
	</ul>
</div>
